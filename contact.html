<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Request a personalized demo of Maintafox GMAO/CMMS software."
    />
    <title>Request a Demo - Maintafox</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gradient-background">
      <div class="gradient-sphere sphere-1"></div>
      <div class="gradient-sphere sphere-2"></div>
      <div class="gradient-sphere sphere-3"></div>
      <div class="glow"></div>
      <div class="grid-overlay"></div>
      <div class="noise-overlay"></div>
      <div class="particles-container" id="particles-container"></div>
    </div>
    <div class="loader"></div>
    <div class="scroll-progress"></div>
    <div class="custom-cursor"><div class="cursor-inner"></div></div>

    <header>
      <nav class="futuristic-nav" aria-label="Main Navigation">
        <a href="index.html" class="logo">
          <img
            src="assets/logo-white.png"
            alt="Maintafox Logo"
            loading="lazy"
          />
          <span>Maintafox</span>
        </a>
        <!-- Theme toggle removed -->
        <button
          class="menu-toggle"
          aria-label="Toggle navigation"
          aria-expanded="false"
        >
          <i class="fas fa-bars"></i>
          <!-- Hamburger Icon -->
        </button>
        <ul class="nav-links">
          <li><a href="index.html#home">Home</a></li>
          <li><a href="index.html#features">Features</a></li>
          <li><a href="demo.html">Request a Demo</a></li>
          <li><a href="index.html#about-main">About Us</a></li>
          <li><a href="index.html#contact-form">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main></main>

    <div id="footer"></div>

    <script>
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"
      integrity="sha512-VvkEU+wPY1rcLR8w5jPKQG3MWXLFVpkEfuKx257mbtF0H0Q71HQx2oTVRoxb6l/A5kELFW4EBbGYbpkbwVbU4PQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
